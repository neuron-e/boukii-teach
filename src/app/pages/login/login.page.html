<ion-content>
  <div class="content-wrapper content-background-image status-bar-overlap-wrapper">

    <div class="header-content">
      <div class="header-back background-color-dark cursor-pointer" (click)="showLogin ? goTo('start') : showLogin=true">
        <img src="assets/icon/arrow-left.svg" class="header-back-icon" />
      </div>
      <img src="assets/images/boukii-logo.png" class="header-logo" />
    </div>

    <div *ngIf="showLogin">
      <div class="content-title">
        {{ 'login' | translate }}
      </div>
      <div class="pb-24">
        <div class="input-label color-light montserrat">
          {{ 'email' | translate }}
        </div>
        <div class="input-form-icon background-color-dark">
          <img src="assets/icon/icon-mail.png" />
          <input class="montserrat" [(ngModel)]="email" type="text" />
        </div>
        <div class="input-label color-light montserrat">
          {{ 'password' | translate }}
        </div>
        <div class="input-form-icon background-color-dark">
          <img src="assets/icon/icon-password.png" />
          <input class="montserrat" [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'" />
          <img class="cursor-pointer" src="assets/icon/icon-eye.png" (click)="togglePassword()" />
        </div>
      </div>
      <button (click)="onLogin()" [disabled]="!email || !password" class="content-button btn-back-primary montserrat">
        {{ 'login' | translate }}
      </button>
      <div class="content-footer cursor-pointer montserrat" (click)="showLogin=false">
        {{ 'forgot_password' | translate }}
      </div>
    </div>

    <div *ngIf="!showLogin">
      <div class="content-title-b">
        {{ 'recover_password' | translate }}
      </div>
      <!--
      <div class="content-subtitle color-light montserrat">
        Lorem ipsum dolor sit amet, consectetur
      </div>
      -->
      <div>
        <div class="input-label color-light montserrat">
          {{ 'email' | translate }}
        </div>
        <div class="input-form-icon background-color-dark">
          <img src="assets/icon/icon-mail.png" />
          <input class="montserrat" type="text" />
        </div>
      </div>
      <button (click)="showLogin=true" class="content-button btn-back-primary montserrat">
        {{ 'reset_password' | translate }}
      </button>
    </div>

  </div>
</ion-content>
